<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.6.4/lottie_svg.min.js"></script>
    <script>
        window.onload = function () {
            let iconMenu = document.querySelector('.bodymovinanim');
            let animationMenu = bodymovin.loadAnimation({
                    container: iconMenu,
                    renderer: 'svg',
                    loop: false,
                    autoplay: false,
                    path: "https://raw.githubusercontent.com/thesvbd/Lottie-examples/master/assets/animations/calendar.json"
            });

            var directionMenu = 1;
            iconMenu.addEventListener('mouseenter', (e) => {
            animationMenu.setDirection(directionMenu);
            animationMenu.play();
            });

            iconMenu.addEventListener('mouseleave', (e) => {
            animationMenu.setDirection(-directionMenu);
            animationMenu.play();
            });
        }
    </script>
    <style>
    </style>
</head>
<body>
    <div class="bodymovinanim"></div>
</body>
</html>
